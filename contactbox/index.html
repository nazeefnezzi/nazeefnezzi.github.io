<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact_box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-section">
        <h1>Contact Us</h1>
        <div class="border"></div>
        <form action="index.html" class="contact-form" method="POST">
            <input type="text" class="contact-form-text" placeholder="Your Name ">
            <input type="email" class="contact-form-text" placeholder="Your Email ">
            <input type="number" class="contact-form-text" placeholder="Your phone Number ">
            <textarea  class="contact-form-text" placeholder="Your Messege"></textarea>
            <input type="submit" class="contact-form-btn" value="Send">
        </form>
    </div>


    
</body>
</html>
