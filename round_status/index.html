<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Round_statusbar</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="box">
                <div class="percent">
                    <svg>
                        <circle cx="70" cy= "70" r="70"></circle>
                        <circle cx="70" cy= "70" r="70"></circle>
                    </svg>

                    <div class="number">
                        <h2>90 <span>%</span></h2>
                    </div>
            
                </div>
                <h2 class="text"> HTML5</h2>
            </div>
        </div>
        <div class="card">
            <div class="box">
                <div class="percent">
                    <svg>
                        <circle cx="70" cy= "70" r="70"></circle>
                        <circle cx="70" cy= "70" r="70"></circle>
                    </svg>

                    <div class="number">
                        <h2>80 <span>%</span></h2>
                    </div>
            
                </div>
                <h2 class="text"> CSS3 & SaaS </h2>
            </div>
        </div>
        <div class="card">
            <div class="box">
                <div class="percent">
                    <svg>
                        <circle cx="70" cy= "70" r="70"></circle>
                        <circle cx="70" cy= "70" r="70"></circle>
                    </svg>

                    <div class="number">
                        <h2>65 <span>%</span></h2>
                    </div>
            
                </div>
                <h2 class="text"> JAVASCRIPT</h2>
            </div>
        </div>
    </div>
</body>
</html>
